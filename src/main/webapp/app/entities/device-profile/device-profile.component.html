<div>
    <h2 id="page-heading">
        <span jhiTranslate="testApp.deviceProfile.home.title">Device Profiles</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-device-profile" [routerLink]="['/device-profile/new']">
            <fa-icon icon="plus"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="testApp.deviceProfile.home.createLabel">
            Create a new Device Profile
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'testApp.deviceProfile.home.search' | translate }}">

                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon icon="search"></fa-icon>
                    </button>

                    <button class="input-group-append btn btn-danger" (click)="search('')" *ngIf="currentSearch">
                        <fa-icon icon="trash-alt"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="alert alert-warning" id="no-result" *ngIf="deviceProfiles?.length === 0">
        <span jhiTranslate="testApp.deviceProfile.home.notFound">No deviceProfiles found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="deviceProfiles && deviceProfiles.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="testApp.deviceProfile.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="testApp.deviceProfile.device">Device</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let deviceProfile of deviceProfiles ;trackBy: trackId">
                    <td><a [routerLink]="['/device-profile', deviceProfile.id, 'view']">{{ deviceProfile.id }}</a></td>
                    <td>{{ deviceProfile.name }}</td>
                    <td>
                        <span *ngFor="let device of deviceProfile.devices; let last = last">
                            <a class="form-control-static" [routerLink]="['/device', device?.id, 'view']">{{ device.id }}</a>{{ last ? '' : ', ' }}
                        </span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/device-profile', deviceProfile.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/device-profile', deviceProfile.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(deviceProfile)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
