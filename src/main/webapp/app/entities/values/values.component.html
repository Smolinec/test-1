<div>
    <h2 id="page-heading">
        <span jhiTranslate="testApp.values.home.title">Values</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-values" [routerLink]="['/values/new']">
            <fa-icon icon="plus"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="testApp.values.home.createLabel">
            Create a new Values
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'testApp.values.home.search' | translate }}">

                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon icon="search"></fa-icon>
                    </button>

                    <button class="input-group-append btn btn-danger" (click)="search('')" *ngIf="currentSearch">
                        <fa-icon icon="trash-alt"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="alert alert-warning" id="no-result" *ngIf="values?.length === 0">
        <span jhiTranslate="testApp.values.home.notFound">No values found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="values && values.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="testApp.values.value">Value</span></th>
                    <th scope="col" ><span jhiTranslate="testApp.values.timestamp">Timestamp</span></th>
                    <th scope="col" ><span jhiTranslate="testApp.values.temperature">Temperature</span></th>
                    <th scope="col" ><span jhiTranslate="testApp.values.temperature">Temperature</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let values of values ;trackBy: trackId">
                    <td><a [routerLink]="['/values', values.id, 'view']">{{ values.id }}</a></td>
                    <td>{{ values.value }}</td>
                    <td>{{ values.timestamp | date:'medium' }}</td>
                    <td>
                        <div *ngIf="values.temperature">
                            <a [routerLink]="['/temperature', values.temperature?.id, 'view']" >{{ values.temperature?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <span *ngFor="let temperature of values.temperatures; let last = last">
                            <a class="form-control-static" [routerLink]="['/temperature', temperature?.id, 'view']">{{ temperature.id }}</a>{{ last ? '' : ', ' }}
                        </span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/values', values.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/values', values.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(values)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
