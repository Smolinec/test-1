<div>
    <h2 id="page-heading">
        <span jhiTranslate="testApp.device.home.title">Devices</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-device" [routerLink]="['/device/new']">
            <fa-icon icon="plus"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="testApp.device.home.createLabel">
            Create a new Device
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'testApp.device.home.search' | translate }}">

                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon icon="search"></fa-icon>
                    </button>

                    <button class="input-group-append btn btn-danger" (click)="search('')" *ngIf="currentSearch">
                        <fa-icon icon="trash-alt"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="alert alert-warning" id="no-result" *ngIf="devices?.length === 0">
        <span jhiTranslate="testApp.device.home.notFound">No devices found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="devices && devices.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="testApp.device.uuid">Uuid</span></th>
                    <th scope="col" ><span jhiTranslate="testApp.device.appVersion">App Version</span></th>
                    <th scope="col" ><span jhiTranslate="testApp.device.idUpdated">Id Updated</span></th>
                    <th scope="col" ><span jhiTranslate="testApp.device.place">Place</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let device of devices ;trackBy: trackId">
                    <td><a [routerLink]="['/device', device.id, 'view']">{{ device.id }}</a></td>
                    <td>{{ device.uuid }}</td>
                    <td>{{ device.appVersion }}</td>
                    <td>{{ device.idUpdated }}</td>
                    <td>
                        <div *ngIf="device.place">
                            <a [routerLink]="['/place', device.place?.id, 'view']" >{{ device.place?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/device', device.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/device', device.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(device)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
