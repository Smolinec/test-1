<div>
    <h2 id="page-heading">
        <span jhiTranslate="testApp.application.home.title">Applications</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-application" [routerLink]="['/application/new']">
            <fa-icon icon="plus"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="testApp.application.home.createLabel">
            Create a new Application
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'testApp.application.home.search' | translate }}">

                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon icon="search"></fa-icon>
                    </button>

                    <button class="input-group-append btn btn-danger" (click)="search('')" *ngIf="currentSearch">
                        <fa-icon icon="trash-alt"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="alert alert-warning" id="no-result" *ngIf="applications?.length === 0">
        <span jhiTranslate="testApp.application.home.notFound">No applications found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="applications && applications.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="testApp.application.fileName">File Name</span></th>
                    <th scope="col" ><span jhiTranslate="testApp.application.data">Data</span></th>
                    <th scope="col" ><span jhiTranslate="testApp.application.version">Version</span></th>
                    <th scope="col" ><span jhiTranslate="testApp.application.timestamp">Timestamp</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let application of applications ;trackBy: trackId">
                    <td><a [routerLink]="['/application', application.id, 'view']">{{ application.id }}</a></td>
                    <td>{{ application.fileName }}</td>
                    <td>
                        <a *ngIf="application.data" (click)="openFile(application.dataContentType, application.data)" jhiTranslate="entity.action.open">open</a>
                        <span *ngIf="application.data">{{ application.dataContentType }}, {{ byteSize(application.data) }}</span>
                    </td>
                    <td>{{ application.version }}</td>
                    <td>{{ application.timestamp | date:'medium' }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/application', application.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/application', application.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(application)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
